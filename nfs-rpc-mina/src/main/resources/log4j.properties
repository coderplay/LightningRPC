log4j.rootLogger=DEBUG,NFSMINA
log4j.threshhold=ALL

log4j.appender.NFSMINA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.NFSMINA.File=nfs.mina.log
log4j.appender.NFSMINA.DatePattern=.yyyy-MM-dd
log4j.appender.NFSMINA.layout=org.apache.log4j.PatternLayout
log4j.appender.NFSMINA.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

log4j.logger.code.google.nfs.rpc=INFO
